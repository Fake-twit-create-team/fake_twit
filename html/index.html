<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ツイート一覧</title>
  </head>
  
  <body>
    <div id="app">
      <h1>ツイート一覧</h1>
      <a href="twitCreate.html">新規作成</a>
      <div id="post" v-for="tweet in tweets">
        <p>{{ tweet.post_user_id }} {{ tweet.post_datetime }}</p>
        <!-- <button onclick="location.href='twitUpdate.html'">編集</button> -->
        <p v-if=!(tweet.is_edit_mode)>
          {{ tweet.post_text }}
          <button v-on:click="changeMode(tweet.soeji)">編集</button>
        </p>
        <p v-else>
          <textarea id="text" rows="6" v-model="tweet.post_text"></textarea>
          <span id="error">{{ tweet.message }}</span>
          <button v-on:click="updateText(tweet.soeji)">投稿</button>
          <button v-on:click="quitEdit(tweet.soeji)">やめる</button>
        </p>
        <button v-on:click="createFavorite(tweet.soeji)">いいね</button>
        {{ tweet.post_fav_cnt }}
      </div>
      <!-- <p>{{ $data }}</p> -->
    </div>
    <script src="https:/unpkg.com/vue@3.1.5"></script>
    <script src="../js/main.js"></script>
  </body>
  </html>
